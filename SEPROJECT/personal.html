<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./stylepersonal.css">
    
</head>
<body>
    
    <div class="container">
        <h2>Personal Details</h2>
        <form action="  " id="ApplicantPersonal">
            <div class="alert">Your personal details are saved</div>
            <div class="inputBox">
               <label>Name <span style="color: red;">*</span></label><input type="text" id="name" placeholder="Your name" required />
            </div>

            <div class="inputBox">
                <label>Email <span style="color: red;">*</span><input type="email" id="emailid" placeholder="Your Email" required />
            </div>
            <div class="inputBox">
            <label>Gender<span style="color: red;"> *</span> </label>
            <div class="col-sm-9"><label class="inline"><input name="st_gender" type="radio" value="Male" checked="checked" >Male</label>&nbsp;&nbsp;
            <label class="inline"><input name="st_gender" type="radio" value="Female" >Female</label>&nbsp;&nbsp;
            <label class="inline"><input name="st_gender" type="radio" value="Other" >Other</label>
            </div>
            </div>
            <div class="inputBox">
                <div class="col-sm-3 col-form-label "> <label for="tooltip-1" class="mb-0"> Date of Birth <span style="color: red;">*</span>  </label></div><br>
                <div class="col-sm-9">
                    <select class=" ace-select no-border angle-double text-dark-tp3 bgc-secondary-l4 bgc-h-secondary-l3 radius-1 border-2 brc-secondary-l1 col-3 " id="day" name="day">

                        <option value="0">--Day--</option>
                        <option  >1</option><option  >2</option><option  >3</option><option  >4</option><option  >5</option><option  >6</option><option  >7</option><option  >8</option><option  >9</option><option  >10</option><option  >11</option><option  >12</option><option  >13</option><option  >14</option><option  >15</option><option  >16</option><option  >17</option><option  >18</option><option  >19</option><option  >20</option><option  >21</option><option  >22</option><option  >23</option><option  >24</option><option  >25</option><option  >26</option><option  >27</option><option  >28</option><option  >29</option><option  >30</option><option  >31</option>                                                </select>

                    <select class=" ace-select no-border angle-double text-dark-tp3 bgc-secondary-l4 bgc-h-secondary-l3 radius-1 border-2 brc-secondary-l1 col-3 " id="month" name="month">
                        <option value="0">--Month--</option>
                        <option value="1"  >January</option><option value="2"  >February</option><option value="3"  >March</option><option value="4"  >April</option><option value="5"  >May</option><option value="6"  >June</option><option value="7"  >July</option><option value="8"  >August</option><option value="9"  >September</option><option value="10"  >October</option><option value="11"  >November</option><option value="12"  >December</option>                                                </select>
                    <select class=" ace-select no-border angle-double text-dark-tp3 bgc-secondary-l4 bgc-h-secondary-l3 radius-1 border-2 brc-secondary-l1 col-3 " id="year" name="year">

                        <option value="0">--Year--</option>
                        <option  >1950</option><option  >1951</option><option  >1952</option><option  >1953</option><option  >1954</option><option  >1955</option><option  >1956</option><option  >1957</option><option  >1958</option><option  >1959</option><option  >1960</option><option  >1961</option><option  >1962</option><option  >1963</option><option  >1964</option><option  >1965</option><option  >1966</option><option  >1967</option><option  >1968</option><option  >1969</option><option  >1970</option><option  >1971</option><option  >1972</option><option  >1973</option><option  >1974</option><option  >1975</option><option  >1976</option><option  >1977</option><option  >1978</option><option  >1979</option><option  >1980</option><option  >1981</option><option  >1982</option><option  >1983</option><option  >1984</option><option  >1985</option><option  >1986</option><option  >1987</option><option  >1988</option><option  >1989</option><option  >1990</option><option  >1991</option><option  >1992</option><option  >1993</option><option  >1994</option><option  >1995</option><option  >1996</option><option  >1997</option><option  >1998</option><option  >1999</option><option  >2000</option><option  >2001</option><option  >2002</option><option  >2003</option><option  >2004</option><option  >2005</option><option  >2006</option><option  >2007</option><option  >2008</option><option  >2009</option><option  >2010</option>                                                </select>
                                                                                                                                                                </div>
            </div>
            <div class="inputBox">
                <label for="phone">Mobile number <span style="color: red;">*</span><br></label><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Mobile number" required>
                </div>
                <div class="inputBox">
                    <label>Aadhaar Number <span style="color: red;">*</span></label><input type="text" id="aadharnum"  name="aadharnum" placeholder="Your Aadhaar Number" maxlength="12" required />
                 </div>
            <div class="inputBox">
                <label>Address <span style="color: red;">*</span></label><textarea id="addrContent" cols="30" rows="10" placeholder="Address" required></textarea>
            </div>
            <div class="inputBox">
                <label for="phone">Parent’s / Guardian’s Mobile No <span style="color: red;">*</span><br></label><input type="tel" id="guardianphone" pattern="[0-9]{10}" placeholder="Parent’s / Guardian’s Mobile No" required>
                </div>
            <div class="inputBox">
                <button type="submit">Submit</button>
                <button type="button" style="margin-left:12em" onclick="location.href='applicant.html'">Back</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./script.js"></script>
</body>

</html>
