<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="checkbox" id="check">
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Phd <span>ADMISSION</span></h3>
      </div>
      <div class="right_area">
        <a href="logout.html" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
      <div class="nav_bar">
        <img src="2.jpg" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="#"><i class="fas fa-home"></i><span>HOME</span></a>
        <!--<a href="#"><i class="fas fa-file-alt"></i><span>INSTRUCTIONS</span></a>-->
        <a href="#"><i class="fa fa-comments"></i><span>FAQ</span></a>
      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info">
        <img src="2.jpg" class="profile_image" alt="">
        <h4>Faculty</h4>
        </div>
        <a href="faculty.html"><i class="fas fa-home"></i><span>HOME</span></a>
        <!--<a href="#"><i class="fas fa-file-alt"></i><span>INSTRUCTIONS</span></a>-->
        <a href="home.html"><i class="fa fa-comments"></i><span>FAQ</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">
      <div class="card" >
        <div class="container">
          <h3><b>ASK FOR PERMISSION TO ACCESS APPLICATIONS</b></h3>
      
          <a href="request.html">REQUEST</a>
        </div>
      </div>
      <br><br>
      
      <div class="card">
        <div class="container">
        <h2><b>SELECTION AND INTERVIEW ALLOCATION</b></h2>
        <a href="display_details_teacher.html">ALLOCATE</a>
      </div>
      </div>
      <br><br>
  
      <div class="card" >
        <div class="container">
        <h2><b>CHECK APPLICATIONS</b></h2>
          
          <a href="sort.html" class="btn btn-primary">VIEW</a>
        </div>
      </div>
      </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
